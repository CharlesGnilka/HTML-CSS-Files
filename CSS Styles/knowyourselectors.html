<!DOCTYPE html>
<html>
<head>
<style>
  /* red centered text */
p.center {
    text-align: center;
    color: red;
}

  /* Here is the ferret id */
#ferret {
	text-align: right;
	color: blue;
}
  /* Easy Green */
.green, .easygreen, h3 {
    text-align: center;
    color: green;
}
</style>
</head>
<body>

<h1 class="center">This heading will not be affected</h1>

<!-- Here is a P selector with a class of center. Remember the syntax for this.-->
<p class="center">This paragraph will be red and center-aligned.</p>
<!-- Here is a P selector with a class of center. Remember the syntax for this.-->
<p id="ferret">This paragraph is using an ID called ferret.</p>
<blockquote>
These lines all use styles from the same line
</blockquote>
<p class="green">This is using green</p>
<p class="easygreen">This class is easy green</p>
<h3>This is H3 with green</h3>

</body>
</html>
